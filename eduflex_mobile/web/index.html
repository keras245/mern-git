<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="EduFlex">

  <!-- Correction des meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EduFlex">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>EduFlex</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Roboto', sans-serif;
    }
  </style>
  <script>
    // Désactiver les erreurs d'inspecteur en mode web
    if (typeof window !== 'undefined') {
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('AppInspector')) {
          e.preventDefault();
          return false;
        }
      });
    }
  </script>
</head>
<body>
  <!-- Conteneur Flutter -->
  <div id="loading"></div>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    // Configuration Flutter moderne
    window.addEventListener('load', function(ev) {
      // Supprimer le chargement HTML
      const loading = document.getElementById('loading');
      if (loading) loading.remove();

      // Chargement Flutter simplifié
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: null,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            renderer: "canvaskit"
          }).then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>

  <script src="flutter.js" defer></script>
</body>
</html>
